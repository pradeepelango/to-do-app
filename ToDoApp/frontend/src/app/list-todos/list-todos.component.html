<h1>My Todos</h1>
<div class="container">
    <div class="alert alert-success" *ngIf='deleteMessage'>{{deleteMessage}}</div>
<table class="table">
  <caption>
    My Todos
  </caption>
  <thead>
    <tr>
      <th>description</th>
      <th>date</th>
      <th>status</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of toDosFromService">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date}}</td>
      <td>{{ todo.done }}</td>
      <td><button (click)="updateToDoFromService(todo.id)" class="btn btn-success">Update</button></td>
      <td><button (click)="deleteToDoFromService(todo.id)" class="btn btn-warning">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
